<div class="container">
  <div class="title">{{ song.title }}</div>
  <div class="addedBy">added by: {{ song.userName }}</div>
  <div class="votes">votes: {{ song.votes }}</div>
  <div class="votebuttons">
    <button>
      <span class="material-icons-round add-icon" data-testid="upvote" (click)="upVote()">
        thumb_up_alt
      </span>
    </button>
    <button>
      <span class="material-icons-round add-icon" data-testid="downvote" (click)="downVote()">
        thumb_down_alt
      </span>
    </button>
    <button *ngIf="canDelete">
      <span class="material-icons-round" data-testid="delete" (click)="deleteClick()"> delete </span>
    </button>
  </div>
  <confirmation
    *ngIf="confirmationVisible"
    [message]="message"
    [info]=""
    (confirm)="deleteSong()"
    (close)="closeConfirmation()"
  ></confirmation>
</div>

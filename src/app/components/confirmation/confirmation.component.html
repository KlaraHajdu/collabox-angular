<div class="container">
  <div class="message-wrapper">
    {{ message }}
  </div>
  <div class="info">
    {{ info }}
  </div>
  <div class="button-wrapper">
    <button class="confirm-button" (click)="confirmAction()">
      Yes
    </button>
    <button class="cancel-button" (click)="cancel()">
      Cancel
    </button>
  </div>
</div>
